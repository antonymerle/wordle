<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header>
      <div id="choose-lang">
        <label for="lang-select">Choose a language:</label>
        <select id="lang-select">
          class="form-select form-select-lg mb-3" aria-label=".form-select-lg
          example" >
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
      </div>

      <h4>Score: <span id="score">0</span></h4>

      <h1>Wordle</h1>
      <div class="smallSection">
        <button type="button" id="newGame">NEW GAME</button>
      </div>
    </header>

    <main>
      <div id="rules"></div>

      <div id="result-container">
        <div id="result"></div>
        <div id="soluce"></div>
      </div>

      <div id="game-board"></div>
    </main>
    <footer>
      Antony Merle, <span id="date"></span>
      <a
        id="repo"
        class="fa fa-github"
        style="font-size: 36px"
        href="https://github.com/antonymerle/wordle"
        target="_blank"
      ></a>
    </footer>
    <script src="script.js" type="module"></script>
    <script src="filteredFrenchWord.js" type="module"></script>
  </body>
</html>
