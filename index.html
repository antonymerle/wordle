<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header id="header">
      <div id="choose-lang">
        <label for="lang-select">Choose a language:</label>
        <select id="lang-select">
          class="form-select form-select-lg mb-3" aria-label=".form-select-lg
          example" >
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="smallSection">
        <h4>Score: <span id="score">0</span></h4>
      </div>
      <div id="title">Wordle</div>
      <div class="smallSection">
        <button type="button" id="newGame">NEW GAME</button>
      </div>
    </header>
    <main>
      <div id="rules"></div>

      <div id="result-container">
        <div id="result"></div>
        <div id="soluce"></div>
      </div>

      <div id="game-board"></div>
    </main>
    <footer>
      Antony Merle, <span id="date"></span>
      <a
        id="repo"
        class="fa fa-github"
        style="font-size: 36px"
        href="https://github.com/antonymerle/wordle"
        target="_blank"
      ></a>
    </footer>
    <script src="script.js" type="module"></script>
    <script src="filteredFrenchWord.js" type="module"></script>
  </body>
</html>
